<!DOCTYPE html>
<html lang="en">

<head>
    <title>RegistrationPage</title>
    <link rel="stylesheet" href="css/loginpage.css">
    <!-- <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #282828;
        }
    </style>

</head>

<body>
    <section class="form my-4 mx-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <img src="images/profile2.jpg" class="image-style" alt="login image" height="586px">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1>Register</h1>
                    <h4 class="font-weight-bold py-3 far fa-calendar">Register your account</h4>
                    <form>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" class="form-control my-3 p-2" placeholder="UserName" style="border-radius: 24px">

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7 bottomline">
                                <input type="email" class="form-control my-3 p-2" placeholder="Email-Address" style="border-radius: 24px">

                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-7 bottomline-bot" style="margin-top: 24px">
                                <input type="email" class="form-control my-3 p-2" placeholder="Password" style="border-radius: 24px">

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" class="form-control my-3 p-2" placeholder="Confirm Password" style="border-radius: 24px">

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="button" class="btn1 mt-3 mb-5">Register</button>
                            </div>
                        </div>
                        <a class="mt-4" href="#">Forget Password</a>
                        <p>Already have an account?<a href="loginpage.html">Login here</a></p>
                    </form>
                </div>

            </div>

        </div>

    </section>


</body>

</html>
