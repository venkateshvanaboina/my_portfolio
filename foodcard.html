<!DOCTYPE html>
<html>

<head>
    <title>food card</title>
    <link rel="stylesheet" href="css/foodcard.css">
</head>

<body>
    <main>
        <div class="main-section">
            <div class="image-holder">
                <img class="product1" src="images/milkshake.jpg" alt="pink milkshake">
                <img class="heart" src="images/love.png" alt="heart image">

                <div class="transparent-class">
                    <img class="leaf-image" src="images/leaf.png" alt="leaf">
                    <p>Pure Veg</p>
                </div>
            </div>
            <div class="bottom-section">
                <h3>Milkshake</h3>
                <div class="rating">
                    <span>4.3</span>
                    <img class="star" src="images/star.png">
                </div>
                <div class="time">
                    <img src="images/hourglass.png" alt="time">
                    <span>44KM • 7KM </span>
                </div>
                <div class="money">
                    <img src="images/rupee.png" alt="rupees">
                    <span>300 for one</span>
                </div>
                <div class="bottomline">
                    <img class="discount" src="images/discount.png" alt="discount">
                    <span>50% OFF up to ₹100</span>
                </div>
            </div>

        </div>
    </main>

    <form>
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname">
        
        <input type="button" value="submit" name="firstme" id="firstname">
        <button onclick="alert('webla')">GFTRDTRDtrdtr</button>
    </form>
</body>

</html>
